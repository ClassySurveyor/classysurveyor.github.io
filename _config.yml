# Site settings
title:          Classy Surveyor's Journal
description:    "Sharing my experience in the maritime industry."
url:            https://classysurveyor.com

# Author
author:
  name:         ClassySurveyor
  email:        contact@classysurveyor.com
  url:          https://classysurveyor.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: contact@classysurveyor.com
  github: 
  twitter: https://twitter.com/classysurveyor
  linkedin: 
